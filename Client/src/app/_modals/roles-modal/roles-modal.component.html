<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Roles for {{ user?.userName }}</h4>
  <!-- hide button -->
  <button
    type="button"
    class="btn-close close pull-right text-danger"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="rolesForm">
    <div class="form-check" *ngFor="let role of roles">
      <input
        type="checkbox"
        class="form-check-input"
        [checked]="role?.checked"
        [value]="role?.name"
        (change)="role.checked = !role.checked"
      />
      <label>{{ role?.name }}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
    {{ closeBtnName }}
  </button>
  <button type="button" class="btn btn-primary" (click)="changeUpdatedRoles()">
    update Roles
  </button>
</div>
