<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>
                {{form.value | json}}<br>
                {{form.controls?.userName?.errors | json}}<br>
                {{form.status | json}}<br>
                {{form.errors | json}}

                <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input placeholder="please enter username" type="text" class="form-control"
                        formControlName="userName" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" placeholder="please enter password" class="form-control"
                        formControlName="password" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" placeholder="please repeat password" class="form-control"
                        formControlName="passwordConfirm" />
                    </div>
                  </div>
                  <ng-container *ngIf="form.errors">
                    <span *ngIf="form.errors.matchPassword">Password no Match</span>
                  </ng-container>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button [disabled]="form.invalid" type="button" (click)="onSubmit()"
                      class="btn btn-primary btn-sm m-1">
                      Register
                    </button>
                    <button type="button" class="btn btn-warning btn-sm m-1" (click)="cancel()">
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
              <div class="
                  col-md-10 col-lg-6 col-xl-7
                  d-flex
                  align-items-center
                  order-1 order-lg-2
                ">
                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
                  class="img-fluid" alt="Sample image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
